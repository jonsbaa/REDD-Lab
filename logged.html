  <script>
  $(document).ready(function() {
    $(".page").click(function() {
      $(this).toggleClass("disabled");
      if ($(this).hasClass("disabled")) {
        $(this).find("span").removeClass("glyphicon-remove");
        $(this).find("span").addClass("glyphicon-plus");

  });
